<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Scanner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 60px 20px 20px; /* added top space here */
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 60px; /* spacing before Login button */
      max-width: 600px;
    }

    .btn, .login-choice {
      background-color: #d3d3d3;
      color: #000;
      border: none;
      padding: 14px 36px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover, .login-choice:hover {
      background-color: #bfbfbf;
      transform: scale(1.03);
    }

    #loginOptions {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1><span class="emoji">ðŸš€</span>Welcome to Smart Resume Scanner</h1>
  <p class="tagline">
    Bridging Talent with Opportunity â€” Empowering Recruiters & Candidates using AI
  </p>

  <button class="btn" onclick="showLoginOptions()">Login</button>

  <div id="loginOptions">
    <a href="/recruiter-login"><button class="login-choice">Recruiter Login</button></a>
    <a href="/candidate-login"><button class="login-choice">Candidate Login</button></a>
  </div>

  <script>
    function showLoginOptions() {
      document.getElementById("loginOptions").style.display = "block";
    }
  </script>

</body>
</html>
