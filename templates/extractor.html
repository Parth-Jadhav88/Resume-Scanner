


<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a 0%, #1e293b 40%, #0f172a 80%, #1b2e20 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    h1.fancy-title {
      font-size: 3.2rem;
      color: #f1f5f9;
      letter-spacing: 1.2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 8px;
      animation: fadeInDown 1s ease-out;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #d1d5db;
      margin-bottom: 25px;
      font-style: italic;
      font-weight: 400;
      text-align: center;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="file"] {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      color: #111827;
      font-weight: 500;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #34d399, #3b82f6);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 18px rgba(59, 130, 246, 0.6);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #d1d5db;
    }

    .forest-effect {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #14532d, transparent);
      opacity: 0.8;
      z-index: -1;
    }

    .glow-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #22d3ee, #4ade80, #818cf8);
      box-shadow: 0 0 20px 4px rgba(16, 185, 129, 0.5);
      animation: glow 3s linear infinite;
    }

    @keyframes glow {
      0% { filter: brightness(0.9); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(0.9); }
    }
  </style>
</head>
<body>
  <h1 class="fancy-title">‚öôÔ∏è Smart Resume Scanner</h1>
  <p class="subtitle">Bridge the gap between HR and candidates using AI-powered resume analysis.</p>

  <div class="container">
    <form method="POST" action="/submit" enctype="multipart/form-data">
      <input type="file" name="resume" required>
      <br><br>
      <button type="submit">Scan Resume</button>
    </form>
    <footer>üìÅ Supported: PDF, DOCX</footer>
  </div>

  <div class="forest-effect"></div>
  <div class="glow-bar"></div>
</body>
</html>
