<form method="POST" enctype="multipart/form-data">
    <p>A resume already exists for your account. Do you want to replace it?</p>
    <input type="hidden" name="replace" value="yes">
    <input type="hidden" name="resume" value="{{ filename }}">
    <button type="submit">Yes, replace</button>
    <a href="/upload-resume">Cancel</a>
</form>
