<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 420px;
    }

    h2 {
      color: #00ffa3;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #00ffa3;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c98b;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }

    .success {
      color: #00ffa3;
      font-weight: bold;
      font-size: 18px;
    }

    .logout {
      margin-top: 20px;
      display: inline-block;
      color: #ff6b6b;
      text-decoration: underline;
      cursor: pointer;
    }

    .register-link {
      margin-top: 20px;
      display: block;
      color: #00ffa3;
      text-decoration: underline;
      font-size: 15px;
      cursor: pointer;
    }

    .register-link:hover {
      color: #00c98b;
    }
  </style>
</head>
<body>

<div class="container">
  {% if session['role'] == 'candidate' %}
    <h2>Welcome, {{ session['email'] }}</h2>
    <p class="success">You are successfully logged in!</p>
    <a href="/logout" class="logout">Logout</a>
  {% else %}
    <h2>Candidate Login</h2>
    <form method="POST" action="/candidate-login">
      <label>Email</label>
      <input type="text" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>

    <!-- ðŸ”— Register Link -->
    <a href="/register" class="register-link">Donâ€™t have an account? Register here</a>
  {% endif %}
</div>

</body>
</html>
